<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Bungee & Source Sans Pro Font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/header.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/tweet-container.css' tyle='text/css'/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Form Toggle JS -->
    <script type="text/javascript" src="/scripts/form-toggle.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='tweeter'>tweeter</span>

      <span class='write-tweet'>
        <p><strong><em>Write</em></strong> a new tweet</p>
        <div class="arrow"><img src='/images/red-arrow.png' class='arrow-img'></div>
      </span>

    </nav>
    
    <header class='header'>
      <div>
        <img src='/images/profile-hex.png'>
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class='new-tweet'>
        <span class='alert'>
          <img class='left-alert' src='/images/alert.png'>
          <p>Cannot tweet an empty hum!</p>
          <img class='right-alert' src='/images/alert.png'>
        </span>

        <h2>Compose Tweet</h2>
        <form id='compose-tweet'>
          <textarea name='text' rows='1' placeholder='What are you humming about?'></textarea>
          <br>
          <input type='submit', value='Tweet'>
          <span class='counter'>140</span>
        </form>
      </section>

      <section class='post-list'></section>

      <img class='to-top' src='/images/back-to-top.png'>

    </main>

  </body>
</html>
